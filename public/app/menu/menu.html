<table class="table table-hover">
    <ul *ngFor="let category of categories" class="nav nav-pills nav-stacked">
        <li *ngIf="category.category_id == 0">
            <a (click)="selectCategory(category.name)">{{ category.name }}</a>
            <ul *ngIf="category.children">
                <li>
                    <a (click)="selectCategory(category.children.name)">{{ category.children.name }}</a>
                </li>
            </ul>
        </li>
    </ul>
</table>
