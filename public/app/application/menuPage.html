<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                Home
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>menuPage</span>
            </li>
        </ul>
        <div class="page-toolbar">
            <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
                <i class="icon-calendar"></i>&nbsp;
                <span class="thin uppercase hidden-xs"></span>&nbsp;
                <i class="fa fa-angle-down"></i>
            </div>
        </div>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <h3 class="page-title"> menuPage </h3>

    <div class="clearfix"></div>
    <div class="row">
        <div class="row">
            <div class="col-md-6 ">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption font-red-sunglo">
                            <i class="icon-settings font-red-sunglo"></i>
                            <span class="caption-subject bold uppercase"> Result</span>
                        </div>

                    </div>
                    <div class="portlet-body form">
                        {{URL.URL}}
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->

            </div>

            <div class="col-md-6 ">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption font-red-sunglo">
                            <i class="icon-settings font-red-sunglo"></i>
                            <span class="caption-subject bold uppercase"> Application Authentication Details</span>
                        </div>

                    </div>
                    <div class="portlet-body form">
                        <form role="form">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>domen *</label>
                                    <div class="input-icon right">
                                        <i class="fa fa-info-circle fa-spin"></i>
                                        <input [ngModel]="URL.domen" type="text" class="form-control" placeholder="domen" disabled> </div>
                                </div>
                                <div class="form-group">
                                    <label>siteaddress *</label>
                                    <div class="input-icon right">
                                        <i class="fa fa-info-circle fa-spin"></i>
                                        <input [(ngModel)]="URL.siteaddress" (keyup)="URL.makeUrl()" type="text" class="form-control" placeholder="Site Address" > </div>
                                </div>
                                <div class="form-group">
                                    <label>userticketid *</label>
                                    <div class="input-icon right">
                                        <i class="fa fa-info-circle fa-spin"></i>
                                        <input [(ngModel)]="URL.userticketid" (keyup)="URL.makeUrl()" type="text" class="form-control" placeholder="User Ticket Id" > </div>
                                </div>
                                <div class="form-group">
                                    <label>folderId *</label>
                                    <div class="input-icon right">
                                        <i class="fa fa-info-circle fa-spin"></i>
                                        <input [(ngModel)]="URL.folderId" (keyup)="URL.makeUrl()" type="text" class="form-control" placeholder="Folder Id" > </div>
                                </div>
                                <div class="form-group">
                                    <label>documentIds</label>
                                    <div class="input-icon right">
                                        <i class="fa fa-info-circle fa-spin"></i>
                                        <input [(ngModel)]="URL.documentIds" (keyup)="URL.makeUrl()" type="text" class="form-control" placeholder="List of document Id's" > </div>
                                </div>
                                <div class="form-group">
                                    <label>recycleBinId *</label>
                                    <div class="input-icon right">
                                        <i class="fa fa-info-circle fa-spin"></i>
                                        <input [(ngModel)]="URL.recycleBinId" (keyup)="URL.makeUrl()" type="text" class="form-control" placeholder="Id of the Recycle Bin document if one exists in the Folder"> </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn blue">Send to desktop application</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->

            </div>
        </div>
    </div>
</div>
